<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass-Site</title>
    <link rel="stylesheet" href="../css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img id="a" src="/images/avi.jpg" alt="avatar" width="40%" />
            <h3>The Boy</h3>
            <p>Pro Member</p>
          </div>
          <div class="links">
            <div class="link">
              <img src="/images/twitch.png" alt="twitch" />
              <h4>Streams</h4>
            </div>
            <div class="link">
              <img src="/images/steam.png" alt="steam" />
              <h4>Games</h4>
            </div>
            <div class="link">
              <img src="/images/upcoming.png" alt="upcoming" />
              <h4>New</h4>
            </div>
            <div class="link">
              <img src="/images/library.png" alt="library" />
              <h4>Library</h4>
            </div>
          </div>
          <div class="pro">
            <h4>Join the Pro for free games</h4>
            <img src="/images/controller.png" alt="pro" />
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h2>Active Games</h2>
            <input type="text" />
          </div>
          <div class="cards">
            <div class="card">
              <img src="/images/assassins.png" alt="" />
              <div class="card-info">
                <h4>Assasin creed: Valhalla</h4>
                <p>Ps5 Version</p>
                <div class="progress"></div>
              </div>
              <h3 class="percentage">60%</h3>
            </div>
            <div class="card">
              <img src="/images/sackboy.png" alt="" />
              <div class="card-info">
                <h4>Sack Boy:De Brave Boy</h4>
                <p>Ps5 Version</p>
                <div class="progress"></div>
              </div>
              <h3 class="percentage">60%</h3>
            </div>
            <div class="card">
              <img src="/images/spiderman.png" alt="" />
              <div class="card-info">
                <h4>Spider Man: Coming Home</h4>
                <p>Ps5 Version</p>
                <div class="progress"></div>
              </div>
              <h3 class="percentage">60%</h3>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
